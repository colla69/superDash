{% extends "base_view.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/s_manga_view.css' %}">
{% endblock %}


{%  block content %}
    <div id="jobsWrap">
        <ol type="1">
            {%  for _,job in jobs.items %}
                <li>
                    <h5>
                          <a href="{{ job.link }}" target="_blank" style="color:darkblue">
                            {{ job.title }}
                        </a> a {{ job.location }} ------ {{ job.site }} ------ {{ job.time }}
                    </h5>
                    <p style="font-size: larger">{{ job.description }}</p>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
